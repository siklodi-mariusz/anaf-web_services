AllCops:
  TargetRubyVersion: 2.7

Style/StringLiterals:
  Enabled: true

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

# ====================================================
# Metrics Cops
# ====================================================
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*
    - Guardfile
